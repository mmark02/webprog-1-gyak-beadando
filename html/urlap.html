    <h1 class="focim">Kapcsolat</h1>

    <div class="kep_szoveg balra">
        <p class="bekezdes">Ha bármilyen kérdésed van a weboldalon szereplő játékokkal kapcsolatban, vagy csak szeretnél véleményt küldeni, töltsd ki az alábbi űrlapot!</p>
    </div>

    <form id="kapcsolat" class="urlap">
        <input type="text" id="nev" placeholder="Teljes név" required minlength="10">
        <input type="email" id="email" placeholder="Email cím" required minlength="10">
        <input type="text" id="jatek" placeholder="Kedvenc játék" required minlength="10">
        <textarea id="uzenet" placeholder="Üzenet" required minlength="10"></textarea>
        <input type="text" id="orszag" placeholder="Ország" required minlength="10">
        <button type="submit">Küldés</button>
    </form>
    <div class="gombok">
        <button id="megjelenit" class="megjelenit">Beküldött válaszok megjelenítése</button>
        <button id="torol" class="torol">Az eddig eltárolt válaszok törlése</button>
    </div>
    <div id="valaszokDiv" class="valaszokDiv" style="display: none;"></div>
    <script src="../js/urlap.js"></script>

    <div class="kepek_container">
        <img src="../kepek/kapcsolat1.jpg" class="kepek">
        <img src="../kepek/kapcsolat2.jpg" class="kepek">
        <img src="../kepek/kapcsolat3.jpeg" class="kepek">
    </div>
